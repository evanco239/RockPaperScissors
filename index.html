<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a href="https://en.wikipedia.org/wiki/Rock%E2%80%93paper%E2%80%93scissors" class="navbar-brand">Rock | Paper | Scissors</a>
        <button id="newGame" class="btn btn-outline-primary my-2 my-sm-0" type="submit">New Game</button>
    </nav>

    <div id="container">
        
        <center><div class="gameCanvas text-primary" style="margin-top:40px;">
            
            <div id="computer-canvas-score"></div>
            <div id="your-canvas-score"></div>


            <img src="" alt="" id="computerPicture">
            <img src="" alt="" id="yourPicture">

        </div></center>
        <div id="gameButtons" class="text-center" style="margin-top: 15px;">
            <button id="rock" type="button" class="btn btn-outline-primary" >Rock</button>
            <button id="paper" type="button" class="btn btn-outline-primary" >Paper</button>
            <button id="scissors" type="button" class="btn btn-outline-primary" >Scissors</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>

</html>
